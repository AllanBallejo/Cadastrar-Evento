<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>EventosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device.width, initial.scale=1.0"/>
    <link real="stylesheet" href="style/styleCss.css">

</head>
<body>

<header th:insert="layout/main-layout.html :: header"> </header>

<table class="container">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Local</th>
        <th>Data</th>
        <th>Horario</th>
        <th>Deletar</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="evento : ${eventos}">
        <td><a th:href="'/eventos/' + ${evento.codigo}"><span
                th:text="${evento.nome}"></span></a></td>
        <td><span th:text="${evento.local}"></span></td>
        <td><span th:text="${evento.data}"></span></td>
        <td><span th:text="${evento.horario}"></span></td>
        <td><a class="waves-effect waves-light btn-small "
               th:href="'/eventos/deletar/' + ${evento.codigo}"><i class="material-icons left">delete</i></a>

        </td>
    </tr>
</table>

</tbody>
<script type="text/javascript" src="https://code.jquery.com/jquery.3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<footer th:insert="layout/main-layout.html :: footer"></footer>

</body>

</html>
